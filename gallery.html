    <script>
        // 设置页脚年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 移动端菜单切换
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 深色模式切换
        const themeToggle = document.getElementById('theme-toggle');
        
        // 检查用户偏好
        if (localStorage.getItem('color-theme') === 'dark' || 
            (!localStorage.getItem('color-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        themeToggle.addEventListener('click', () => {
            // 切换深色模式
            document.documentElement.classList.toggle('dark');
            
            // 保存用户偏好
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('color-theme', 'dark');
            } else {
                localStorage.setItem('color-theme', 'light');
            }
        });
        
        // 初始化AOS动画
        AOS.init({
            once: true,
            offset: 100,
            duration: 800
        });
        
        // 添加画廊项目动画
        document.addEventListener('DOMContentLoaded', function() {
            // 监听画廊容器的变化
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        // 为新添加的画廊项目添加动画顺序
                        const items = document.querySelectorAll('#gallery-container > div');
                        items.forEach((item, index) => {
                            item.classList.add('gallery-grid-item');
                            item.style.setProperty('--animation-order', index % 12);
                        });
                    }
                });
            });
            
            // 开始监听画廊容器
            const galleryContainer = document.getElementById('gallery-container');
            if (galleryContainer) {
                observer.observe(galleryContainer, { childList: true });
            }
        });
        
        // 修复模态框定位问题
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('painting-modal');
            const closeModal = document.getElementById('close-modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            
            // 计算滚动条宽度并设置CSS变量
            const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth;
            document.documentElement.style.setProperty('--scrollbar-width', `${scrollbarWidth}px`);
            
            // 点击关闭按钮时关闭模态框
            if (closeModal) {
                closeModal.addEventListener('click', function() {
                    modal.classList.add('hidden');
                    document.body.classList.remove('modal-open');
                });
            }
            
            // 点击背景遮罩时关闭模态框
            if (modalBackdrop) {
                modalBackdrop.addEventListener('click', function() {
                    modal.classList.add('hidden');
                    document.body.classList.remove('modal-open');
                });
            }
        });
        
        // 咨询购买弹窗功能
        document.addEventListener('DOMContentLoaded', function() {
            const contactButton = document.getElementById('contact-button');
            const contactModal = document.getElementById('contact-modal');
            const closeContactModal = document.getElementById('close-contact-modal');
            const contactModalBackdrop = document.getElementById('contact-modal-backdrop');
            const copyWechatButton = document.getElementById('copy-wechat');
            
            // 打开咨询弹窗
            if (contactButton) {
                contactButton.addEventListener('click', function() {
                    contactModal.classList.remove('hidden');
                    document.body.classList.add('modal-open');
                });
            }
            
            // 关闭咨询弹窗
            if (closeContactModal) {
                closeContactModal.addEventListener('click', function() {
                    contactModal.classList.add('hidden');
                    document.body.classList.remove('modal-open');
                });
            }
            
            // 点击背景关闭弹窗
            if (contactModalBackdrop) {
                contactModalBackdrop.addEventListener('click', function() {
                    contactModal.classList.add('hidden');
                    document.body.classList.remove('modal-open');
                });
            }
            
            // 复制微信号
            if (copyWechatButton) {
                copyWechatButton.addEventListener('click', function() {
                    const wechatId = 'stbeijun0425';
                    
                    // 创建临时输入框
                    const tempInput = document.createElement('input');
                    tempInput.value = wechatId;
                    document.body.appendChild(tempInput);
                    
                    // 选择并复制文本
                    tempInput.select();
                    document.execCommand('copy');
                    
                    // 移除临时输入框
                    document.body.removeChild(tempInput);
                    
                    // 显示复制成功提示
                    const originalText = copyWechatButton.innerHTML;
                    copyWechatButton.innerHTML = '复制成功 <i class="fas fa-check ml-2"></i>';
                    copyWechatButton.classList.add('bg-green-600');
                    
                    // 恢复原始文本
                    setTimeout(function() {
                        copyWechatButton.innerHTML = originalText;
                        copyWechatButton.classList.remove('bg-green-600');
                    }, 2000);
                });
            }
        });
    </script>
